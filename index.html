                        <div class="h-game-board">
                            <div class="h-game-info">
                                <ul class="h-game-info__correct-letters"></ul>

                <section class="h-add-word hidden">
                    <header class="h-add-word__header">
                        <h2 class="h-add-word__title">Nova palavra</h2>
                    </header>
                    <div class="h-add-word__content">
                        <div class="h-add-word__input-container">
                            <strong class="h-add-word__helper-message">
                                <svg
                                    class="h-add-word__icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>

                                Máximo de 8 letras, maiúsculas, sem acentos e
                                sem caracteres especiais
                            </strong>
                            <textarea
                                id="addword-input"
                                class="h-add-word__new-word"
                                placeholder="Digite a nova palavra"
                                autocomplete="off"
                                maxlength="8"
                                spellcheck="false"
                            ></textarea>
                        </div>

                        <div class="h-add-word__buttons">
                            <button
                                id="addword-save-btn"
                                class="h-add-word__button h-add-word__button--primary"
                            >
                                Salvar e jogar
                            </button>
                            <button
                                id="addword-cancel-btn"
                                class="h-add-word__button h-add-word__button--secondary"
                            >
                                Cancelar
                            </button>
                        </div>
                    </div>
                </section>
                <div id="modal-defeat" class="modal hidden-modal">
                    <div class="modal__container">
                        <h3 class="modal__title modal__title--defeat">
                            Que pena!
                        </h3>
                        <p class="modal__text">
                            Você não acertou a palavra.<br />
                            <span>Tentar novamente?</span>
                        </p>
                        <div class="modal__buttons">
                            <button
                                class="modal__button modal__button--new-game"
                            >
                                Novo jogo
                            </button>
                            <button class="modal__button modal__button--exit">
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
                <div id="modal-win" class="modal hidden-modal">
                    <div class="modal__container">
                        <h3 class="modal__title modal__title--win">
                            Parabens!
                        </h3>
                        <p class="modal__text">
                            Você acertou todas as letras!
                            <span>Jogar novamente?</span>
                        </p>
                        <div class="modal__buttons">
                            <button
                                class="modal__button modal__button--new-game"
                            >
                                Novo jogo
                            </button>
                            <button class="modal__button modal__button--exit">
                                Sair
                            </button>
                        </div>
